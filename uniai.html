<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniBot – University AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ddd;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #003060;
    }
  </style>
</head>
<body>
  <header>
    UniBot – Your University Assistant
  </header>

  <div id="chat-container">
    <!-- Chat messages will appear here -->
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask me anything about your university..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.className = "message " + sender;
      message.textContent = text;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text) {
        addMessage(text, "user");
        userInput.value = "";

        // Placeholder bot response (replace with real AI later)
        setTimeout(() => {
          const botReply = "I'm UniBot! You asked: " + text;
          addMessage(botReply, "bot");
        }, 600);
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
