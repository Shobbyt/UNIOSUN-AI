<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – UNIOSUN AI</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #002f66;
    }
    .link {
      margin-top: 15px;
      text-align: center;
    }
    .link a {
      color: #004080;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to UNIOSUN AI</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="matric" placeholder="Matric Number" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="error" id="error-message"></div>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      Don’t have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    function validateLogin() {
      const matric = document.getElementById("matric").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error-message");

      if (matric === "2030/0000" && password === "0000") {
        window.location.href = "dashboard.html"; // Replace with actual page
        return false; // Prevent form submission
      } else {
        errorDiv.textContent = "Invalid Matric Number or Password.";
        return false;
      }
    }
  </script>

</body>
</html>
