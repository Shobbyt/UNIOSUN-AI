<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNIOSUN AI ‚Äì Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 260px;
      background-color: #202123;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .nav-item {
      background-color: #343541;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .nav-item:hover {
      background-color: #3e3f4b;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      background-color: white;
      padding: 16px 24px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top-bar h1 {
      font-size: 20px;
      color: #202123;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .chat-area {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .chat-bubble {
      background-color: #e6f0ff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      max-width: 70%;
    }

    .chat-bubble.user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .chat-bubble.ai {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid #ccc;
      background-color: #fff;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-area button {
      padding: 14px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #002b5c;
    }

    /* Responsive sidebar toggle */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        z-index: 999;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>UNIOSUN AI</h2>
    <div class="nav-item">ü§ñ Ask a Question</div>
    <div class="nav-item">üìö My Courses</div>
    <div class="nav-item">üìà Results</div>
    <div class="nav-item">‚öôÔ∏è Settings</div>
    <div class="nav-item" onclick="logout()">üö™ Logout</div>
  </div>

  <!-- Main Area -->
  <div class="main">
    <div class="top-bar">
      <h1>Welcome, 2030/0000</h1>
      <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    </div>

    <div class="chat-area" id="chat-area">
      <div class="chat-bubble ai">Hi! I'm UNIOSUN AI ‚Äì your campus assistant. Ask me anything about your course, assignment, or school life.</div>
    </div>

    <div class="input-area">
      <input type="text" placeholder="Type your question here..." id="userInput"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      const chatArea = document.getElementById("chat-area");

      // User message
      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user";
      userBubble.textContent = message;
      chatArea.appendChild(userBubble);

      input.value = "";
      chatArea.scrollTop = chatArea.scrollHeight;

      // Simulated AI response
      setTimeout(() => {
        const aiBubble = document.createElement("div");
        aiBubble.className = "chat-bubble ai";
        aiBubble.textContent = "Okay, let me assist you with that!";
        chatArea.appendChild(aiBubble);
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 1000);
    }

    function logout() {
      window.location.href = "login.html";
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }
  </script>

</body>
</html>
